<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Awesome M.L. Newsletter!</title>
</head>

<body>
    <div class='container login-container'>

        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Admin login</h3>
                <form id='formLogin' method="POST" action="/login">
                    <div class="form-group">
                        <input name="username" type="text" class="form-control col-6" placeholder="Your Username *" />
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control col-6" placeholder="Your Password *" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Login" />
                    </div>
                </form>
            </div>

            <nav id='rowLinkUnsubscribe' class='navbar fixed-bottom navbar-light bg-light'>
                <a href='/' class='btn btn-link'>Main Page</a>
                <span>
                    <a href='/admin' class='btn btn-link'>Admin</a>
                </span>
            </nav>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
        <script src="js/login.js"></script>
</body>

</html>
