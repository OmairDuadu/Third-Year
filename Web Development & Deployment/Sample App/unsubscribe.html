<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Awesome M.L. Newsletter!</title>
</head>

<body>
    <div class='container'>

        <div class='titleRow'>
            <div class='col-6'>
                <h3 class='my-4'>Unsubscribe from the Newletter:</h3>
            </div>
        </div>

        <div class='row'>

            <div class='col-12'>

                <form id='formUnsubscribe'>

                    <div class='form'>

                        <div class='form-group '>
                            <label for="email">E-mail</label>
                            <input id='email' name='email' type="email" class="form-control col-3">
                        </div>

                        <div class='form-group row'>
                            <div class='col-4'>
                                <button id='btnSubmit' type='button' class='btn btn-primary'>Submit</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <div id="rowResult" class="row"></div>

        <nav id='returnDiv' class='navbar fixed-bottom navbar-light bg-light'>
            <a href='/' class='btn btn-link'>Return to the main page</a>

            <span>
                <a href='/login' class='btn btn-link'>Admin</a>
            </span>
        </nav>



    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="js/unsubscribe.js"></script>
</body>

</html>
