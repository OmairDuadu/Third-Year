<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Awesome M.L. Newsletter!</title>
</head>

<body>
    <div class='container'>

        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Users Page</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-8">

                <form id='formNewUser'>

                    <div class='form'>

                        <div class='form-group row'>
                            <label for="username" class='col-2 col-form-label'>Username</label>
                            <input id='username' name='username' type="text" class="form-control col-4 mr-3">
                        </div>

                        <div class='form-group row'>
                            <label for="password" class='col-2 col-form-label'>Password</label>
                            <input id='password' name='password' type="password" class="form-control col-4 mr-3">
                        </div>

                        <div class='form-group row'>
                            <div class='col-6'>
                                <button id='btnClear' type='button' class='btn btn-primary mr-3 float-right'>Clear</button>
                                <button id='btnSubmit' type='button' class='btn btn-primary mr-3 float-right'>Submit</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <div id='rowTable' class="row">
            <div id='colTable' class="col-md-6 login-form-1">
            </div>
        </div>

        <p id='clickedId' class='invisible'></p>

        <nav id='rowNavbar' class='navbar navbar-expand-lg fixed-bottom navbar-light bg-light'>
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href='/' class='btn btn-link'>Main Page</a>
                    </li>
                    <li class="nav-item active">
                        <a href='/interests' class='btn btn-link'>Interests</a>
                    </li>
                    <li class="nav-item active">
                        <a href='/users' class='btn btn-link'>Users</a>
                    </li>
                </ul>

            </div>
            <span>
                <a href='/logout' class='btn btn-link'>Logout</a>
            </span>
        </nav>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="js/users.js"></script>
</body>

</html>
